<!-- START OF SIGNUP FORM-->
<template name="accountcreate">
    <form id="banner-form" method="post">
        <div class="banner-optin vertical">
            <h1 style="color: #fed136;"><b>Your Account Is Created !</b></h1>
            
             <p align="center" style="color: white; font-weight: bold;">Your account is created! Please go to your mailbox and confirm your email address before you can sign in. Note : Sometimes the email may end up in your spam folder because of your email service setting. </p>
            <a href="/">
                    <p style="width: 20px; display: inline; font-family: Georgia; font-size: 15px; color: #fed136; ">&nbsp;&nbsp; <span style="text-decoration: underline;">Go Back to Home</span> 
                    </p>
                </a>
        </div>

    </form>
</template>
<template name="signupForm">
    <form id="banner-form" method="post">
        <div class="banner-optin vertical">
            <h1 style="color: #fed136;"><b>Sign Up Here !</b></h1>
            <div class="form-group">
                <input maxlength="15" name="banner-name" id="banner-name" type="text" class="form-control" style="background: black; opacity: 1; border-color: black; color: white; " required placeholder="Your Nickname">
            </div>
            {{#if usernameRequire}} <p align="center" style="color: red;">Username Cannot Be Empty!</p> {{/if}}
            {{#if usernameExists}} <p align="center" style="color: red;">Username Already Exists!</p>{{/if}}
            <div class="form-group">
                <input name="banner-email" id="banner-email" type="email" class="form-control" style="background: black; opacity: 1; border-color: black; color: white; margin-bottom: 20px;" required placeholder=" Your E-mail">
            </div>
            {{#if emailRequire}} <p align="center" style="color: red;">Email Cannot Be Empty!</p> {{/if}}
            {{#if emailExists}} <p align="center" style="color: red;">Email Already Exists!</p>{{/if}}
            <div class="form-group">
                <input name="banner-phone" id="banner-phone" type="password" class="form-control" style="background: black; opacity: 1; border-color: black; color: white;" placeholder=" Your Password">
            </div>
            
            {{#if pswShort}}<p align="center" style="color: red;">Password should be at least 8 characters' long!</p>{{/if}}
            <br>
            <div class="form-group">
                <label style="background: transparent; color: #fed136; opacity: 0.7;" for="banner-college">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;College</label>




                &nbsp;&nbsp;&nbsp;
                <select style="background: black; color: #fed136; opacity: 0.7; border-color: black; display: inline; height: 40px; width: 180px;" name="banner-college" class="form-control" id="banner-college" placeholder="College">
                    <option class="Carleton College">Carleton College</option>
                    <option class="New York University">New York University</option>
                    <option class="Purdue University">Purdue University</option>
                    <option class="Rice University">Rice University</option>
                    <option class="UC Berkeley">UC Berkeley</option>
                    <option class="UCLA">UCLA</option>
                    <option class="UCSD">UCSD</option>
                    <option class="UIUC">UIUC</option>
                    <option class="UMN">UMN</option>
                    <option class="University of Virginia">University of Virginia</option>
                </select>
            </div>
            <br>
            
            <div class="form-group">
                <button type="submit" class="btn btn-default" id="signupButton">Submit</button>
                <a href="#">
                    <p style="width: 20px; display: inline; font-family: Georgia; font-size: 16px; color: #fed136; ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span id="toSignin" style="text-decoration: underline;">Or Sign in.</span> 
                    </p>
                </a>
            </div>
        </div>

    </form>
</template>
<!-- END OF SIGNUP FORM-->

<!-- START OF SIGNIN FORM-->
<template name="signinForm">
    <form id="banner-form" method="post">
        <div class="banner-optin vertical">
            <h1 style="color: #fed136;"><b>Sign In Here !</b></h1>

            <div class="form-group">
                <input name="banner-email" id="banner-email" type="email" class="form-control" style="background: black; opacity: 1; border-color: black; color: white;" required placeholder="Your E-mail">
            </div>
            
            <br>
            <div class="form-group">
                <input name="banner-phone" id="banner-phone" type="password" class="form-control" style="background: black; opacity: 1; border-color: black; color: white;" placeholder="Your Password">
            </div>

            <br>
            {{#if emailNotExists}} <p align="center" style="color: red;">Your credentials are not valid. Please check again.</p>{{/if}}
            <br>
            <p align="center" style="color: white; font-weight: bold;">Note: If it's your first time sign in, You need to make sure that you have verified the email we sent to you.</p>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
                <br>
                <br>
                <a href="/forgot-password">
                    <p style="width: 20px; display: inline; font-family: Georgia; font-size: 15px; color: #fed136; ">&nbsp;&nbsp; <span style="text-decoration: underline;">Forget Password?</span> 
                    </p>
                </a>
                <br>
                
                
                <br>
                <a href="/" id="signupinsigninform">
                    
                    <p style="width: 40px; display: inline; font-family: Georgia; font-size: 15px; color: #fed136; margin-top: -10px; margin-left: 0px;">&nbsp;&nbsp; <span style="text-decoration: underline;">Not a user? Sign Up!</span> 
                    </p>
                </a>
            </div>
        </div>

    </form>
</template>
<!-- END OF SIGNIN FORM-->
